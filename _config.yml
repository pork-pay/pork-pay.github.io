# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Xiaoliang Wang - Academic Portfolio"
title_separator          : "-"
name                     : &name "Xiaoliang Wang"
description              : &description "Graduate student at Zhejiang University, focusing on electronics and computer science"
url                      : https://xiaoliangwang.github.io
baseurl                  : ""
repository               : "xiaoliangwang/xiaoliangwang.github.io"

# Site Author
author:
  avatar           : "photo.png"   # 替换成你的照片文件名
  name             : "Xiaoliang Wang"
  pronouns         : "he/him"
  bio              : "Graduate student at the School of Information and Electronics, Zhejiang University. Research interests include UWB positioning, acoustic detection, computer vision, and AI model fine-tuning."
  location         : "Hangzhou, China"
  employer         : "Zhejiang University"
  uri              : 
  email            : "wxl989856@gmail.com"  

  # Academic websites
  googlescholar    : ""   # 如果有谷歌学术主页，把链接填在这里
  orcid            : ""   # 如果有 ORCID 链接
  researchgate     : ""   # 如果有 ResearchGate
  github           : "xiaoliangwang"   # 替换成你的 GitHub 用户名

  # Social media
  linkedin         : ""   # 如果有 LinkedIn 链接
  zhihu            : ""   # 如果有知乎主页
  twitter          : ""   # 如果有 Twitter/X
  bluesky          : ""   # 如果有 Bluesky

# Publication Category
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser                   :  
breadcrumbs              : false 
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               : 

staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"

atom_feed:
  hide                   : false

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : &twitter

social:
  type                   : Person
  name                   : "Xiaoliang Wang"
  links: []

# Analytics
analytics:
  provider               : "false"
  google:
    tracking_id          :

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed 

# Outputting
permalink: /:categories/:title/
timezone: Asia/Shanghai

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
